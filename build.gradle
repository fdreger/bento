group 'net.snowyhollows.bento'
version '1.1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

jar {
    from project.sourceSets.main.allJava
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.assertj:assertj-core:2.8.0'
}
